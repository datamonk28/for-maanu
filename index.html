<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Story ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  overflow: hidden;
  background: #000;
}

.bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity .8s ease;
}

.bg::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.35);
}

.screen {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.card {
  width: 100%;
  max-width: 420px;
  padding: 22px;
  border-radius: 22px;
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  background: rgba(255,255,255,.18);
  box-shadow: 0 20px 40px rgba(0,0,0,.35);
  color: white;
}

h1 {
  margin: 5px 0 10px;
  text-align: center;
}

p {
  font-size: 1.05rem;
  line-height: 1.6;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.tab {
  flex: 1;
  padding: 10px;
  border-radius: 16px;
  text-align: center;
  background: rgba(255,255,255,.22);
  cursor: pointer;
  font-size: .9rem;
}

.tab.active {
  background: rgba(255,255,255,.45);
  color: #000;
}

.content {
  animation: fade .6s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

input, button {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: none;
  font-size: 1rem;
}

button {
  background: white;
  color: #333;
  margin-top: 15px;
}

.error {
  color: #ffb3b3;
  margin-top: 10px;
  display: none;
}
</style>
</head>

<body>

<!-- BACKGROUNDS -->
<div class="bg" id="bg"></div>

<!-- PASSWORD -->
<div class="screen" id="login">
  <div class="card">
    <h1>Enter Password</h1>
    <p>This space is just for you ü§ç</p>
    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
    <div class="error" id="error">Wrong password</div>
  </div>
</div>

<!-- MAIN -->
<div class="screen" id="main" style="display:none;">
  <div class="card">

    <div class="tabs">
      <div class="tab active" onclick="show(0)">Story</div>
      <div class="tab" onclick="show(1)">Moon</div>
      <div class="tab" onclick="show(2)">Truth</div>
      <div class="tab" onclick="show(3)">Gift</div>
    </div>

    <div class="content" id="content"></div>

  </div>
</div>

<script>
const PASSWORD = "oursecret";

const data = [
  {
    bg: "photo1.jpg",
    text: `
    They didn‚Äôt share a common language, yet their hearts somehow understood each other.
    The boy found a true friend in her and offered a small gift ‚Äî not to impress,
    but to say thank you.
    If the girl felt it wasn‚Äôt right for her, she had every right to reject it üòÖ
    `
  },
  {
    bg: "photo2.jpg",
    text: `
    A boy calls his girl the moon, wondering if he could ever reach her ‚Äî
    then the engineer inside him smiles and says,
    no worries, I‚Äôll build a rocket.
    Funny right Maanuu?
    `
  },
  {
    bg: "photo3.jpg",
    text: `
    ‚ÄúWhy should I try to impress her?
    I‚Äôm already impressed by her for no reason.‚Äù
    He admired her innocence, anger, pain, smile,
    rejection, and acceptance.
    `
  },
  {
    bg: "photo4.jpg",
    text: `
    ‚ÄúPure love never forces anyone to love,
    nor does it beg for it.
    This is just so I never regret missing
    such a divine soul.‚Äù
    Please accept my small gift üéÅ
    `
  }
];

function unlock() {
  if (password.value === PASSWORD) {
    login.style.display = "none";
    main.style.display = "flex";
    show(0);
  } else {
    error.style.display = "block";
  }
}

function show(i) {
  document.querySelectorAll(".tab").forEach((t, idx) =>
    t.classList.toggle("active", idx === i)
  );

  content.innerHTML = `<p>${data[i].text}</p>`;
  bg.style.backgroundImage = `url(${data[i].bg})`;
}
</script>

</body>
</html>
