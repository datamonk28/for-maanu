<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  min-height: 100vh;
  background: url("bg.jpg") center/cover no-repeat fixed;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
}

.container {
  position: relative;
  padding: 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 16px;
  z-index: 1;
}

.card {
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 15px 30px rgba(0,0,0,.35);
  color: white;
  cursor: pointer;
  transition: transform .2s ease;
}

.card:active {
  transform: scale(.98);
}

/* ===== FULL VIEW ===== */
.full {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  z-index: 5;
}

.full-card {
  height: 100%;
  padding: 22px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  color: white;
  overflow-y: auto;
}

.close {
  position: sticky;
  top: 0;
  float: right;
  padding: 10px 18px;
  border-radius: 22px;
  border: none;
  background: white;
  color: #333;
  font-size: 1rem;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="container">

  <div class="card" onclick="openStory(0)">
    They didn‚Äôt share a common language, yet their hearts somehow understood each other‚Ä¶
  </div>

  <div class="card" onclick="openStory(1)">
    A boy calls his girl the moon, wondering if he could ever reach her‚Ä¶
  </div>

  <div class="card" onclick="openStory(2)">
    ‚ÄúWhy should I try to impress her? I‚Äôm already impressed by her for no reason.‚Äù
  </div>

  <div class="card" onclick="openStory(3)">
    ‚ÄúPure love never forces anyone to love‚Ä¶‚Äù
  </div>

</div>

<!-- FULL VIEW -->
<div class="full" id="full">
  <div class="full-card">
    <button class="close" onclick="closeStory()">Close</button>
    <div id="fullText"></div>
  </div>
</div>

<script>
const stories = [
`They didn‚Äôt share a common language, yet their hearts somehow understood each other.
The boy found a true friend in her and offered a small gift ‚Äî not to impress,
but to say thank you. If she felt it wasn‚Äôt right for her,
she had every right to reject it üòÖ`,

`A boy calls his girl the moon, wondering if he could ever reach her ‚Äî
then the engineer inside him smiles and says,
no worries, I‚Äôll build a rocket. Funny right, Maanuu?`,

`‚ÄúWhy should I try to impress her? I‚Äôm already impressed by her for no reason.‚Äù
He admired her innocence, anger, pain, smile,
rejection, and acceptance.`,

`‚ÄúPure love never forces anyone to love, nor does it beg for it.
This was just so I never regret missing such a divine soul.‚Äù
Please accept my small gift üéÅ
from a wrong number.`
];

function openStory(i) {
  document.getElementById("fullText").innerText = stories[i];
  document.getElementById("full").style.display = "block";
}

function closeStory() {
  document.getElementById("full").style.display = "none";
}
</script>

</body>
</html>
