<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Story ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  color: white;
}

/* ===== PASSWORD SCREEN ===== */
.password-screen {
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, #0b1026, #1b2347);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
}
.password-card {
  background: rgba(255,255,255,.15);
  backdrop-filter: blur(18px);
  padding: 30px;
  border-radius: 22px;
  text-align: center;
  width: 90%;
  max-width: 320px;
}
.password-card h2 { margin-bottom: 14px; font-weight: 500; }
.password-card input {
  width: 100%;
  padding: 12px;
  border-radius: 14px;
  border: none;
  font-size: 1rem;
}
.password-card button {
  margin-top: 18px;
  width: 100%;
  padding: 12px;
  border-radius: 18px;
  border: none;
  background: white;
  color: #111;
  font-size: 1rem;
}

/* ===== INTRO ===== */
.intro {
  position: fixed;
  inset: 0;
  background: url("canva1.png") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}
.intro::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.45);
}
.intro-card {
  position: relative;
  z-index: 1;
  text-align: center;
  padding: 24px;
  max-width: 420px;
}
.intro-card button {
  margin-top: 24px;
  padding: 12px 26px;
  border-radius: 24px;
  border: none;
  background: white;
  color: #111;
}

/* ===== STORY PAGE ===== */
.story-page {
  display: none;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, rgba(255,215,150,.12), transparent 40%),
    linear-gradient(180deg, #0b1026, #1b2347);
}
.story-page::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(#ffd27d 1px, transparent 1px),
    radial-gradient(#ffd27d 1px, transparent 1px);
  background-size: 120px 120px, 200px 200px;
  background-position: 0 0, 60px 60px;
  opacity: .2;
}
.overlay { padding: 28px 16px 40px; }
h2 { text-align: center; font-weight: 500; margin-bottom: 26px; }

.container {
  max-width: 900px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 18px;
}
.box {
  padding: 22px;
  border-radius: 18px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(14px);
  cursor: pointer;
}
.line {
  width: 40px;
  height: 2px;
  background: rgba(255,215,150,.8);
  margin-bottom: 12px;
}

/* Curious button */
.curious-btn {
  margin-top: 40px;
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(135deg, #f6d365, #fda085);
}
.curious-btn.disabled {
  opacity: .4;
  cursor: not-allowed;
}

/* ===== FULL STORY ===== */
.full {
  position: fixed;
  inset: 0;
  display: none;
  z-index: 20;
}
.full-bg {
  position: absolute;
  inset: 0;
  background-size: cover;
  filter: blur(4px);
}
.full-overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.6);
}
.full-card {
  position: relative;
  max-width: 760px;
  margin: 40px auto;
  padding: 28px;
  border-radius: 22px;
  background: rgba(10,12,25,.9);
}
.close {
  margin-left: auto;
  display: block;
  background: white;
  border-radius: 20px;
  border: none;
  padding: 10px 18px;
}

/* ===== FINAL SHEET ===== */
.final-sheet {
  position: fixed;
  inset: 0;
  display: none;
  background: #9b4a1f;
  z-index: 30;
}
.final-content {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 32px;
}

/* ===== POEM PAGE ===== */
.poem-page {
  position: fixed;
  inset: 0;
  display: none;
  background: url("girl.jpg") center/cover no-repeat;
  z-index: 40;
}
.poem-page::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,.55);
}
.poem-content {
  position: relative;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 30px;
}
.poem-content p {
  max-width: 600px;
  font-size: 1.2rem;
  line-height: 1.8;
  font-style: italic;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="password-screen" id="passwordScreen">
  <div class="password-card">
    <h2>Enter Password</h2>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Unlock</button>
  </div>
</div>

<!-- INTRO -->
<div class="intro" id="intro" style="display:none;">
  <div class="intro-card">
    <h1>Hey Maanuu ü§ç</h1>
    <p>Ek kahani sunegi kya?</p>
    <button onclick="enterStory()">Continue</button>
  </div>
</div>

<!-- STORY PAGE -->
<div class="story-page" id="storyPage">
  <div class="overlay">
    <h2>A Small Story ü§ç</h2>

    <div class="container">
      <div class="box" onclick="openStory(0)"><div class="line"></div>Beginning</div>
      <div class="box" onclick="openStory(1)"><div class="line"></div>Moon Thought</div>
      <div class="box" onclick="openStory(2)"><div class="line"></div>No Impressing</div>
    </div>

    <div style="text-align:center;">
      <button id="curiousBtn" class="curious-btn disabled" disabled>Just curious??</button>
    </div>
  </div>
</div>

<!-- FULL STORY -->
<div class="full" id="full">
  <div class="full-bg" id="fullBg"></div>
  <div class="full-overlay"></div>
  <div class="full-card">
    <button class="close" onclick="closeStory()">Close</button>
    <div id="fullText"></div>
  </div>
</div>

<!-- FINAL -->
<div class="final-sheet" id="finalSheet">
  <div class="final-content">
    <h1>THERE IS NO MORAL HERE</h1>
    <h1>IT WAS JUST A STORY</h1>
  </div>
</div>

<!-- POEM -->
<div class="poem-page" id="poemPage">
  <div class="poem-content">
    <p>
      She was never meant to be owned,<br>
      only understood.<br><br>
      Some souls walk with us,<br>
      not to stay ‚Äî<br>
      but to remind us<br>
      what purity feels like.
    </p>
  </div>
</div>

<script>
const PASSWORD = "maanuu";
const stories = [
  { bg:"manu.png", html:"<p>They didn‚Äôt share a common language...</p>" },
  { bg:"chatgpt.png", html:"<p>He called her the moon...</p>" },
  { bg:"canva2.png", html:"<p>Pure love never forces...</p>" }
];
const opened = new Set();

function checkPassword() {
  if (document.getElementById("passwordInput").value === PASSWORD) {
    document.getElementById("passwordScreen").style.display = "none";
    document.getElementById("intro").style.display = "flex";
  } else alert("Wrong password");
}
function enterStory() {
  document.getElementById("intro").style.display = "none";
  document.getElementById("storyPage").style.display = "block";
}
function openStory(i) {
  opened.add(i);
  document.getElementById("fullBg").style.backgroundImage = `url(${stories[i].bg})`;
  document.getElementById("fullText").innerHTML = stories[i].html;
  document.getElementById("full").style.display = "block";
  if (opened.size === 3) unlockCurious();
}
function closeStory() {
  document.getElementById("full").style.display = "none";
}
function unlockCurious() {
  const btn = document.getElementById("curiousBtn");
  btn.disabled = false;
  btn.classList.remove("disabled");
  btn.onclick = openFinal;
}
function openFinal() {
  document.getElementById("finalSheet").style.display = "block";
  setTimeout(()=>document.getElementById("poemPage").style.display="block",4000);
}
</script>

</body>
</html>
