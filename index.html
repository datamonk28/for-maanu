<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 26px 22px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4f70;
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #333;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff4f70;
      color: white;
      cursor: pointer;
    }

    .error {
      color: #ff4f70;
      margin-top: 10px;
      display: none;
    }

    .hidden {
      display: none;
    }

    .heart {
      font-size: 3.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- PASSWORD SCREEN -->
  <div class="card" id="login">
    <h1>Enter Password</h1>
    <p>This story is just for you ❤️</p>

    <input type="password" id="password" placeholder="Password"
           style="width:100%;padding:14px;border-radius:30px;border:1px solid #ddd;">
    <button onclick="unlock()">Unlock</button>
    <div class="error" id="error">Wrong password</div>
  </div>

  <!-- STORY CARD -->
  <div class="card hidden" id="story">
    <div class="heart">❤️</div>
    <h1 id="title"></h1>
    <p id="text"></p>
    <button onclick="nextSlide()" id="nextBtn">Next</button>
  </div>

  <script>
    /* CHANGE PASSWORD HERE */
    const PASSWORD = "oursecret";

    const slides = [
      {
        title: "Hi My Love",
        text: "This is not just a website. It’s a small story about us."
      },
      {
        title: "The First Thought",
        text: "I still remember the moment I realized you were special to me."
      },
      {
        title: "The Way You Are",
        text: "Your smile, your kindness, the way you understand me — it all matters."
      },
      {
        title: "What You Mean to Me",
        text: "You make my ordinary days feel lighter and my hard days easier."
      },
      {
        title: "Always You",
        text: "No matter where life takes us, I want you right beside me."
      }
    ];

    let current = 0;

    function unlock() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("story").classList.remove("hidden");
        loadSlide();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function loadSlide() {
      document.getElementById("title").innerText = slides[current].title;
      document.getElementById("text").innerText = slides[current].text;

      if (current === slides.length - 1) {
        document.getElementById("nextBtn").innerText = "❤️ The End";
      }
    }

    function nextSlide() {
      if (current < slides.length - 1) {
        current++;
        loadSlide();
      }
    }
  </script>

</body>
</html>
