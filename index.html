<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Story</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  overflow: hidden;
  background: url("bg.jpg") center/cover no-repeat fixed;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
}

/* ===== SLIDER ===== */
.slider {
  position: relative;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.track {
  display: flex;
  gap: 20px;
  transition: transform .5s ease;
}

.card {
  width: 240px;
  min-height: 340px;
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 15px 30px rgba(0,0,0,.35);
  color: white;
  cursor: pointer;
  transition: transform .35s ease, opacity .35s ease;
  opacity: .6;
}

.card.active {
  transform: scale(1.06);
  opacity: 1;
}

/* ===== FULL VIEW ===== */
.full {
  position: fixed;
  inset: 0;
  z-index: 10;
  display: none;
  background: rgba(0,0,0,.55);
}

.full-card {
  height: 100%;
  width: 100%;
  padding: 22px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  color: white;
  overflow-y: auto;
  animation: expand .4s ease;
}

.close {
  position: sticky;
  top: 0;
  float: right;
  margin-bottom: 15px;
  padding: 10px 18px;
  border-radius: 22px;
  border: none;
  background: white;
  color: #333;
  font-size: 1rem;
}

@keyframes expand {
  from { transform: scale(.9); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

@media (min-width: 700px) {
  .full-card {
    max-width: 800px;
    margin: auto;
    border-radius: 22px;
  }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="slider">
  <div class="track" id="track">

    <div class="card active" onclick="openCard(0)">
      They didn‚Äôt share a common language, yet their hearts somehow understood each other‚Ä¶
    </div>

    <div class="card" onclick="openCard(1)">
      A boy calls his girl the moon, wondering if he could ever reach her‚Ä¶
    </div>

    <div class="card" onclick="openCard(2)">
      ‚ÄúWhy should I try to impress her? I‚Äôm already impressed by her for no reason.‚Äù
    </div>

    <div class="card" onclick="openCard(3)">
      ‚ÄúPure love never forces anyone to love‚Ä¶‚Äù
    </div>

  </div>
</div>

<!-- FULL SCREEN -->
<div class="full" id="full">
  <div class="full-card">
    <button class="close" onclick="closeCard()">Close</button>
    <div id="fullText"></div>
  </div>
</div>

<script>
const cards = document.querySelectorAll(".card");
const track = document.getElementById("track");

const stories = [
`They didn‚Äôt share a common language, yet their hearts somehow understood each other.
The boy found a true friend in her and offered a small gift ‚Äî not to impress,
but to say thank you. If she felt it wasn‚Äôt right for her,
she had every right to reject it üòÖ`,

`A boy calls his girl the moon, wondering if he could ever reach her ‚Äî
then the engineer inside him smiles and says,
no worries, I‚Äôll build a rocket. Funny right, Maanuu?`,

`‚ÄúWhy should I try to impress her? I‚Äôm already impressed by her for no reason.‚Äù
He admired her innocence, anger, pain, smile,
rejection, and acceptance.`,

`‚ÄúPure love never forces anyone to love, nor does it beg for it.
This was just so I never regret missing such a divine soul.‚Äù
Please accept my small gift üéÅ
from a wrong number.`
];

function openCard(i) {
  cards.forEach((c, idx) => c.classList.toggle("active", idx === i));

  const offset = (window.innerWidth / 2) -
    (cards[i].offsetLeft + cards[i].offsetWidth / 2);
  track.style.transform = `translateX(${offset}px)`;

  document.getElementById("fullText").innerText = stories[i];
  document.getElementById("full").style.display = "block";
}

function closeCard() {
  document.getElementById("full").style.display = "none";
}
</script>

</body>
</html>
