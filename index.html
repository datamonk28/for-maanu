<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(180deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      width: 100%;
      max-width: 420px;
      padding: 26px 22px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 10px 0;
      color: #ff4f70;
      font-size: 2rem;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
      color: #333;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border-radius: 30px;
      border: 1px solid #ddd;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ff4f70;
      color: white;
      cursor: pointer;
    }

    .error {
      color: #ff4f70;
      margin-top: 10px;
      display: none;
    }

    .content {
      display: none;
    }

    .heart {
      font-size: 3.5rem;
      animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- PASSWORD SCREEN -->
  <div class="card" id="login">
    <h1>Enter Password</h1>
    <p>This page is just for you ❤️</p>

    <input type="password" id="password" placeholder="Password">
    <button onclick="unlock()">Unlock</button>
    <div class="error" id="error">Wrong password</div>
  </div>

  <!-- MAIN CONTENT -->
  <div class="card content" id="content">
    <div class="heart">❤️</div>
    <h1>Hey Love</h1>

    <p>
      I made this little website just for you.
      Something simple you can open anytime.
    </p>

    <p>
      You mean more to me than I can put into words.
    </p>
  </div>

  <script>
    /* CHANGE PASSWORD HERE */
    const PASSWORD = "oursecret";

    function unlock() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
