<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Small Story ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  height: 100vh;
  overflow: hidden;
  background: url("bg.jpg") center/cover no-repeat fixed;
}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.45);
}

/* ===== FLOATING STAGE ===== */
.stage {
  position: relative;
  width: 100%;
  height: 100vh;
}

.story-box {
  position: absolute;
  width: 280px;
  padding: 18px;
  border-radius: 18px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
  box-shadow: 0 15px 30px rgba(0,0,0,.35);
  color: white;
  font-size: .95rem;
  line-height: 1.5;
  cursor: pointer;
  animation: float 14s linear infinite;
}

/* stagger animation */
.story-box:nth-child(1) { animation-delay: 0s; }
.story-box:nth-child(2) { animation-delay: 3s; }
.story-box:nth-child(3) { animation-delay: 6s; }
.story-box:nth-child(4) { animation-delay: 9s; }

@keyframes float {
  0%   { transform: translate(-350px, 65vh); opacity: 0; }
  15%  { opacity: 1; }
  50%  { transform: translate(50vw, 20vh); }
  85%  { opacity: 1; }
  100% { transform: translate(110vw, 65vh); opacity: 0; }
}

/* ===== FULL PAGE VIEW ===== */
.full {
  position: fixed;
  inset: 0;
  display: none;
  z-index: 5;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,.65);
  animation: fadeIn .4s ease;
}

.full-card {
  max-width: 800px;
  width: 90%;
  padding: 28px;
  border-radius: 22px;
  background: rgba(255,255,255,.18);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  color: white;
  font-size: 1.05rem;
  line-height: 1.7;
  animation: zoom .45s ease;
}

.close {
  margin-top: 20px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  background: white;
  color: #333;
  font-size: 1rem;
}

@keyframes zoom {
  from { transform: scale(.85); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to   { opacity: 1; }
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="stage">

  <div class="story-box" onclick="openStory(0)">
    They didn‚Äôt share a common language, yet their hearts somehow understood each other‚Ä¶
  </div>

  <div class="story-box" onclick="openStory(1)">
    A boy calls his girl the moon, wondering if he could ever reach her‚Ä¶
  </div>

  <div class="story-box" onclick="openStory(2)">
    ‚ÄúWhy should I try to impress her? I‚Äôm already impressed by her for no reason.‚Äù
  </div>

  <div class="story-box" onclick="openStory(3)">
    ‚ÄúPure love never forces anyone to love‚Ä¶‚Äù
  </div>

</div>

<!-- FULL PAGE -->
<div class="full" id="full">
  <div class="full-card">
    <div id="fullText"></div>
    <button class="close" onclick="closeStory()">Close</button>
  </div>
</div>

<script>
const stories = [
`They didn‚Äôt share a common language, yet their hearts somehow understood each other.
The boy found a true friend in her and offered a small gift ‚Äî not to impress, but to say thank you.
If the girl felt it wasn‚Äôt right for her, she had every right to reject it üòÖ`,

`A boy calls his girl the moon, wondering if he could ever reach her ‚Äî
then the engineer inside him smiles and says, no worries, I‚Äôll build a rocket.
Funny right, Maanuu?`,

`‚ÄúWhy should I try to impress her? I‚Äôm already impressed by her for no reason.‚Äù
He admired her innocence, anger, pain, smile, rejection, and acceptance.`,

`‚ÄúPure love never forces anyone to love, nor does it beg for it.
This was just so I never regret missing such a divine soul.‚Äù
Please accept my small gift üéÅ
from a wrong number.`
];

function openStory(i) {
  document.getElementById("fullText").innerText = stories[i];
  document.getElementById("full").style.display = "flex";
}

function closeStory() {
  document.getElementById("full").style.display = "none";
}
</script>

</body>
</html>
